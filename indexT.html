<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<body ng-app="myApp">
<div>
    <p><a href="#/!">Main</a></p>
</div>
<div>
    <a href="#!boowalla">Boowalla</a>
</div>
<div>
    <a href="#!arillians">Arillians</a>
</div>
<div>
    <a href="#!cuddlePuddle">Cuddle Puddle</a>
</div>

<div ng-view></div>

<script>
  var app = angular.module("myApp", ["ngRoute"]);
  app.config(function($routeProvider) {
    $routeProvider
        .when("/", {
            templateUrl : "landingPages/main.html"
        })
        .when("/boowalla", {
            templateUrl : "landingPages/boowalla.html"
        })
        .when("/arillians", {
            templateUrl : "landingPages/arillians.html"
        })
        .when("/cuddlePuddle", {
            templateUrl : "landingPages/cuddlePuddle.html"
        });
  });
</script>

<p>Click on the links to navigate to "red.htm", "green.htm", "blue.htm", or back to "main.htm"</p>
</body>
</html>
