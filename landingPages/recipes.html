<div ng-controller="recipeController" class="container">
  <div class="row mb-3 mt-3">
    <div class="col-xs-8">
      <input class="form-control mt-5" id="blogSearch" ng-keyup="searchRecipes(term)" ng-model="term" type="text" placeholder="Search Recipes...">
    </div>

    <div class="col-xs-4 mt-5 text-white text-right" ng-click="toggleSortOldFirst(sortOldFirst)">
      Sort:
      <button class="btn btn-primary">

        <span class="ml-2"  ng-if="sortOldFirst">A to Z</span><span class="ml-2"  ng-if="!sortOldFirst">Z to A</span>
      </button>
    </div>
  </div>
  <div class="row " ng-repeat="recipe in recipes track by $index">
   <div class="card card-primary">
     <div class="card-header">
       <h3>{{recipe.name}}</h3>
     </div>
     <div class="card-body">
        <div class="row">
        <div  class="col-xs-12 col-lg-6 text-center">
          <img ng-if="recipe && recipe.pic" ng-src="./assets/recipes/{{recipe.pic}}" style="height: 300px;">
        </div>
                <div class="col-xs-12 col-lg-6 mt-5" ng-if="recipe.ingredients">
                  <ul>
                    <li ng-repeat="ingredient in recipe.ingredients track by $index">
                      <h4 class="text-muted" >{{ingredient}}</h4>
                    </li>
                  </ul>
                </div>
            </div>
         <hr>
         <div class="col-xs-12" >
             <ol style="font-weight: bold" class="text-muted">
                 <li ng-repeat="step in recipe.steps track by $index">
                     <h4  >{{step}}</h4>
                 </li>
             </ol>

         </div>

     </div>

   </div>
  </div>
</div>
