<div ng-controller="pictureController" class="container">
  <div class="row " ng-repeat="pic in pictures track by $index">
    <div class="col-xs-12 text-center">
      <img  ng-src="./assets/pictures/{{pic.file}}" style="height: 300px;">
    </div>
    <div class="col-xs-12 text-center">
      <h4 class="text-muted" ng-if="pic.caption">{{pic.caption}}</h4>
    </div>
  </div>
  <div class="row" style="padding-top: 35px;">
    <div class="col-xs-12 text-center">
      <iframe width="420" height="315"
              autoplay="1"
              src="https://www.youtube.com/embed/f5mnDxYIh4Q?autoplay=1&mute=1">
      </iframe>
    </div>
  </div>
</div>
